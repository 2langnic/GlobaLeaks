<div id="ContentBox" class="container">
    <div class="row">
        <div id="ConfigSidebarBox" class="col-md-3" data-ng-include="'views/admin/sidebar.html'"></div>
        <div class="col-md-9">

            <div class="row">
                <form name="advancedForm" data-ng-controller="AdminAdvancedCtrl" novalidate>
                    <tabset class="tab-content">
                        <tab data-ng-repeat="tab in tabs" heading="{{ tab.title | translate }}" active="tab.active" disabled="tab.disabled">
                            <div data-ng-include="tab.template" data-ng-controller="tab.ctrl"></div>
                            <div class="form-group" data-ng-hide="tab.title === 'Symmetric Encryption Rekeying'">
                                <button class="btn btn-success" data-ng-disabled="advancedForm.$invalid" data-ng-click="updateNode(admin.node)">
                                    <i class="glyphicon glyphicon-ok"></i>
                                    <span data-translate>Save</span>
                                </button>
                            </div>
                        </tab>
                    </tabset>
                </form>
            </div>
        </div>

    </div>
</div>
