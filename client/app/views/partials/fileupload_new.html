<div data-ng-show="queue.length > 0" class="uploadingBox">
  <div class="row">
    <h2>Uploading files...</h2>
    <hr>
  </div>
  <div class="row">
    <div data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
      <div class="fileUploadBox" data-ng-controller="FileUploadEditFileController">
        <div class="row">
          <div class="col-md-4">
            <div class="filePreview">
              <div class="imgPreview" data-ng-switch data-on="!!file.thumbnailUrl">
                <div class="preview thumbnailPreview" data-ng-switch-when="true">
                  <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>
                    <img data-ng-src="{{file.thumbnailUrl}}" alt="">
                  </a>
                </div>
                <div class="preview thumbnailPreview"
                     data-ng-switch-default data-file-upload-preview="file">
                </div>
              </div>
              <div class="fileUploadProgress">
                <div class="fileUploadProgressOverlay">
                </div>
                <div class="uploadComplete" data-ng-show="file.elapsed_time > 0">
                  <i class="glyphicon glyphicon-ok"></i>
                </div>
                <div class="progress progress-striped active fade"
                     data-ng-class="{pending: 'in'}[file.$state()]"
                     data-file-upload-progress="file.$progress()">
                  <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                </div>

                <!-- <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" -->
                <!--        data-file-upload-progress="progress()"> -->
                <!--   <div class="progress-bar progress-bar-success" -->
                <!--        data-ng-style="{width: num + '%'}"> -->
                <!--     <span class="sr-only">60% Complete</span> -->
                <!--   </div> -->
                <!-- </div> -->
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="fileDetails">
              <div class="fileName">
                <span>{{file.name}}</span>
              </div>
              <div class="fileDetailsEntry form-group" data-ng-class="{'has-warning': empty_t}">
                <textarea class="form-control" data-ng-change="edit()" data-ng-model="file_title" placeholder="title"></textarea>
              </div>
              <div class="fileDetailsEntry form-group" data-ng-class="{'has-warning': empty_d}">
                <textarea class="form-control" data-ng-change="edit()" data-ng-model="file_desc" placeholder="description"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button data-ng-controller="FileDestroyController"
                    type="button" class="btn btn-default actionButton"
                    data-ng-click="file.$destroy()">delete</button>
          </div>

        </div>
      </div>
      <hr/>
    </div>
    <div class="row addMoreFiles">
      <div class="col-md-4">
        <a data-ng-click="upload_file()">+ Add more files</a>
      </div>
    </div> 
  </div>
</div>
